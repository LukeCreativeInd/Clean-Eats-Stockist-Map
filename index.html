<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Stockist Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    #map > .maplibregl-map { width:100%; height:100%; }
    html, body { height: auto; }
  </style>
</head>
<body>
  <div id="container">
    <div id="stockist-list">
      <h2>Find A Stockist</h2>

      <input type="text" id="search-name" placeholder="Search by name..." />
      <input type="text" id="search-postcode" placeholder="Search by postcode..." />
      <select id="state-select"></select>

      <div class="btn-row">
        <button id="use-location" title="Show stockists near me">Use my location</button>
        <button id="clear-filters" class="secondary">Clear Filters</button>
      </div>

      <div id="stockist-entries"></div>
    </div>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
  <script src="script.js"></script>
  <script>
  (function () {
    const PARENT_ORIGIN = "*"; // or set your exact origin if you prefer
    const container = document.getElementById('container');

    function postHeight() {
      const h = Math.ceil((container?.getBoundingClientRect().height) || document.documentElement.scrollHeight);
      parent.postMessage({ type: "stockist-map-height", height: h }, PARENT_ORIGIN);
    }

    // Post on load & on resize
    window.addEventListener("load", postHeight);
    window.addEventListener("resize", () => requestAnimationFrame(postHeight), { passive: true });

    // Observe layout/content changes (list expands, filters, map resize)
    if ('ResizeObserver' in window && container) {
      const ro = new ResizeObserver(() => requestAnimationFrame(postHeight));
      ro.observe(container);
      const list = document.getElementById('stockist-entries');
      if (list) ro.observe(list);
    }

    // script.js will dispatch this event at key moments (map load, filter changes)
    window.addEventListener("maplibre-resize-kick", postHeight);
  })();
  </script>
</body>
</html>
